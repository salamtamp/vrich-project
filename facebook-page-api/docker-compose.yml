version: '3.8'

services:
  facebook-page-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: facebook-page-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - ENVIRONMENT=production
      - FACEBOOK_PAGE_ACCESS_TOKEN=${FACEBOOK_PAGE_ACCESS_TOKEN}
      - FACEBOOK_INBOX_VERIFY_TOKEN=${FACEBOOK_INBOX_VERIFY_TOKEN}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - facebook-api-network

  # Development service with hot reload
  facebook-page-api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: facebook-page-api-dev
    ports:
      - "8001:8000"
    environment:
      - DEBUG=true
      - ENVIRONMENT=development
      - FACEBOOK_PAGE_ACCESS_TOKEN=${FACEBOOK_PAGE_ACCESS_TOKEN}
      - FACEBOOK_INBOX_VERIFY_TOKEN=${FACEBOOK_INBOX_VERIFY_TOKEN}
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./pyproject.toml:/app/pyproject.toml
    restart: unless-stopped
    networks:
      - facebook-api-network
    profiles:
      - dev

networks:
  facebook-api-network:
    driver: bridge